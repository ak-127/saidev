<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: linear-gradient(to bottom, #ff9933, white, #138808);
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 60px;
            color: #138808;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #333;
        }

        .countdown {
            font-size: 30px;
            font-weight: bold;
            color: #ff9933;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #333;
            width: 100%;
            text-align: center;
        }
        
        .flag-container {
            margin-top: 30px;
        }
        
        .flag {
            width: 150px;
            height: 100px;
            display: inline-block;
            background-color: #ff9933;
            border: 1px solid #333;
            position: relative;
        }
        
        .flag::before {
            content: '';
            position: absolute;
            top: 33.33%;
            left: 0;
            width: 100%;
            height: 33.33%;
            background-color: white;
        }
        
        .flag::after {
            content: '';
            position: absolute;
            top: 66.66%;
            left: 0;
            width: 100%;
            height: 33.33%;
            background-color: #138808;
        }

        .chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            margin-left: -20px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #000080;
        }

        .chakra::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin-top: -15px;
            margin-left: -15px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #000080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>saikrupa xerox</h1>
        <p>On the Occasion of 78 Independence, We are preparing something amazing.</p>
        <p class="countdown">Coming Soon...</p>
    </div>
    
    <div class="footer">
        &copy; 2024 India. All rights reserved.
    </div>
</body>
</html>
